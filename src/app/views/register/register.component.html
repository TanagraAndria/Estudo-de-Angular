<div class="grid">
  <header>
    <img class="logo" src="{{ imageSrc }}" alt="{{ imageAlt }}" />
  </header>
  <form class="form">
    <mat-radio-group class="btnRadio" aria-label="Select an option">
      <mat-radio-button value="1">SalÃ£o</mat-radio-button>
      <mat-radio-button value="2">Cozinha</mat-radio-button>
    </mat-radio-group>
    <input
      type="text"
      class="inputForm"
      id="name"
      placeholder="Digite seu nome"
      value="name"
    />
    <input
      type="text"
      class="inputForm"
      id="email"
      placeholder="email@email.com"
      value="email"
    />
    <input
      type="password"
      class="inputForm"
      id="password"
      placeholder="Crie uma senha"
      value="{password}"
    />
  </form>
  <button mat-raised-button class="btnForm" type="submit" routerLink="/hall">
    Cadastrar
  </button>
</div>
