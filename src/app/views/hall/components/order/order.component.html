<div class="order">
  <form class="orderForm">
    <mat-label class="title">PEDIDOS</mat-label>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input matInput />
          </mat-form-field>
        </td>
      </tr>
    </table>
    <td>
      <mat-form-field class="table">
        <mat-label>Mesa</mat-label>
        <input matInput type="number" min="1" max="15" />
      </mat-form-field>
    </td>
    <td>
      <mat-list *ngIf="order & order.itensOrder">
        <mat-list-item *ngFor="let item of order.itensOrder">
          {{ item.name }} {{ item.flavor }} {{ item.price }}
        </mat-list-item>
      </mat-list>
    </td>
    <td>Valor total: {{ getValor() }}</td>
    <button mat-raised-button class="btnForm" type="submit">
      Enviar para a Cozinha
    </button>
  </form>
</div>
