<div class="grid">
  <img class="logo" src="/src/assets/img/logo.png" />
  <form class="form">
    <input
      type="text"
      class="inputForm"
      id="email"
      placeholder="email@email.com"
      value="email"
    />
    <input
      type="password"
      class="inputForm"
      id="password"
      placeholder="******"
      value="{password}"
    />
  </form>

  <button mat-raised-button class="btnForm" type="submit">Entrar</button>
  <a>Cadastre-se!</a>
</div>
